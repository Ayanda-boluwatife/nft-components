<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>NFT preview card | Frontend Mentor</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main class="container">
    <div class="product-picture">
      <div class="product-view">
        <img src="./assets/images/icon-view.svg" class="view-icon" alt="view-icon">
      </div>
    </div>
    <div class="description">
      <h1 class="product-title">Equilibrium #3429</h1>
      <p class="product-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="product-state">
        <h2 class="product-quantity">
          <img src="./assets/images/icon-ethereum.svg" class="ethereum-logo" alt="ethereum-logo">
          0.041 ETH
        </h2>
        <p class="days-left">
          <img src="./assets/images/icon-clock.svg" class="clock-logo" alt="clock-logo">
          3 days left
        </p>   
      </div>
      <p class="product-developer">
        <img src="./assets/images/image-avatar.png" alt="developer-avatar" class="developer-avatar">
        Creation of <span class="highlighted">Jules Wyvern</span>
      </p>
    </div>
  </main>
  <footer class="author-link">
    <a href="https://github.com/Ayanda-boluwatife" class="link" target="_blank">Ayanda-boluwatife</a> <span class="bar">|</span>
    <a href="https://github.com/Ayanda-boluwatife/nft-components" class="link" target="_blank">Source Code</a>
  </footer>
</body>
</html>
